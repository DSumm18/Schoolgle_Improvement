name: Form Fill Tests

on:
  pull_request:
    paths:
      - 'packages/form-fill-lab/**'
      - 'packages/ed-extension/src/content/form-fill-*.ts*'
      - 'packages/form-skill/**'
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/form-fill-lab/**'
      - 'packages/ed-extension/src/content/form-fill-*.ts*'
      - 'packages/form-skill/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: packages/form-fill-lab
        run: npx playwright install --with-deps chromium
      
      - name: Run Form Fill tests
        working-directory: packages/form-fill-lab
        run: npm run test:ci
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/form-fill-lab/playwright-report/
          retention-days: 30

