<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Form - Form Fill Lab</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .warning {
      padding: 10px;
      background: #fef3c7;
      border: 1px solid #fde68a;
      border-radius: 4px;
      margin-bottom: 20px;
      color: #92400e;
    }
  </style>
</head>
<body>
  <h1>SPA Form Test</h1>
  <p>Form that re-renders on blur and replaces DOM nodes</p>
  
  <div class="warning">
    ⚠️ This form re-renders on blur. Ed should detect and abort if re-render happens during execution.
  </div>
  
  <form id="test-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone">
    </div>
    
    <button type="submit">Submit</button>
  </form>
  
  <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0; display: none;"></div>
  
  <script>
    // Simulate React-like re-render on blur
    const form = document.getElementById('test-form');
    let renderCount = 0;
    
    // Track form version
    window.formVersion = 0;
    
    function reRenderForm() {
      renderCount++;
      window.formVersion++;
      
      const formData = new FormData(form);
      const data = {};
      for (const [key, value] of formData.entries()) {
        data[key] = value;
      }
      
      // Replace form content (simulating React re-render)
      const formHTML = form.innerHTML;
      form.innerHTML = formHTML; // This triggers MutationObserver
      
      // Restore values
      Object.entries(data).forEach(([name, value]) => {
        const input = form.querySelector(`[name="${name}"]`);
        if (input) {
          input.value = value;
        }
      });
      
      console.log(`[SPA Form] Re-rendered (version ${window.formVersion})`);
    }
    
    // Re-render on blur
    form.addEventListener('blur', (e) => {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
        setTimeout(() => {
          reRenderForm();
        }, 100);
      }
    }, true);
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.textContent = `Form submitted (re-rendered ${renderCount} times)`;
    });
  </script>
</body>
</html>
