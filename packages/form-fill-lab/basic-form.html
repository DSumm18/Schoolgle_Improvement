<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Form - Form Fill Lab</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .checkbox-group, .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Basic Form Test</h1>
  <p>Form with all standard field types</p>
  
  <form id="test-form">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" required>
    </div>
    
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="date-of-birth">Date of Birth</label>
      <input type="date" id="date-of-birth" name="date-of-birth" required>
    </div>
    
    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="">Select...</option>
        <option value="uk">United Kingdom</option>
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="au">Australia</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" rows="4"></textarea>
    </div>
    
    <div class="form-group">
      <label>Newsletter</label>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="newsletter" value="yes">
          Subscribe to newsletter
        </label>
      </div>
    </div>
    
    <div class="form-group">
      <label>Preferred Contact</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="contact" value="email" checked>
          Email
        </label>
        <label>
          <input type="radio" name="contact" value="phone">
          Phone
        </label>
      </div>
    </div>
    
    <button type="submit">Submit</button>
  </form>
  
  <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0; display: none;"></div>
  
  <script>
    document.getElementById('test-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.textContent = 'Form submitted (test only)';
    });
  </script>
</body>
</html>
