<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Label Form - Form Fill Lab</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .note {
      padding: 10px;
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 4px;
      margin-bottom: 20px;
      color: #1e40af;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Hidden Label Form Test</h1>
  <p>Form with aria-label only, no visible labels</p>
  
  <div class="note">
    ℹ️ This form has no visible labels. Fields use aria-label, placeholder, or are unlabeled.
    Ed should infer labels from aria-label, placeholder, or context.
  </div>
  
  <form id="test-form">
    <div class="form-group">
      <input 
        type="text" 
        id="first-name" 
        name="first-name" 
        aria-label="First Name"
        placeholder="Enter first name"
        required
      >
    </div>
    
    <div class="form-group">
      <input 
        type="text" 
        id="last-name" 
        name="last-name" 
        aria-label="Last Name"
        placeholder="Enter last name"
        required
      >
    </div>
    
    <div class="form-group">
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Email address"
        required
      >
    </div>
    
    <div class="form-group">
      <select id="country" name="country" aria-label="Country" required>
        <option value="">Select country...</option>
        <option value="uk">United Kingdom</option>
        <option value="us">United States</option>
        <option value="ca">Canada</option>
      </select>
    </div>
    
    <div class="form-group">
      <textarea 
        id="notes" 
        name="notes" 
        rows="4"
        placeholder="Additional notes"
        aria-label="Additional notes"
      ></textarea>
    </div>
    
    <button type="submit">Submit</button>
  </form>
  
  <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0; display: none;"></div>
  
  <script>
    document.getElementById('test-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.textContent = 'Form submitted (test only)';
    });
  </script>
</body>
</html>
