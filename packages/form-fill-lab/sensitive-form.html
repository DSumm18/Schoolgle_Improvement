<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensitive Fields Form - Form Fill Lab</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .warning {
      padding: 10px;
      background: #fef3c7;
      border: 1px solid #fde68a;
      border-radius: 4px;
      margin-bottom: 20px;
      color: #92400e;
    }
    button {
      padding: 10px 20px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sensitive Fields Form Test</h1>
  <p>Form with status/outcome/decision/attendance fields that should be gated</p>
  
  <div class="warning">
    ⚠️ Fields with "Status", "Outcome", "Decision", or "Attendance" in the label should be marked as sensitive and require confirmation.
  </div>
  
  <form id="test-form">
    <div class="form-group">
      <label for="student-name">Student Name</label>
      <input type="text" id="student-name" name="student-name" required>
    </div>
    
    <div class="form-group">
      <label for="attendance-status">Attendance Status</label>
      <select id="attendance-status" name="attendance-status" required>
        <option value="">Select...</option>
        <option value="present">Present</option>
        <option value="absent">Absent</option>
        <option value="late">Late</option>
        <option value="authorised">Authorised Absence</option>
        <option value="unauthorised">Unauthorised Absence</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="assessment-outcome">Assessment Outcome</label>
      <select id="assessment-outcome" name="assessment-outcome" required>
        <option value="">Select...</option>
        <option value="pass">Pass</option>
        <option value="fail">Fail</option>
        <option value="merit">Merit</option>
        <option value="distinction">Distinction</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="decision-status">Decision Status</label>
      <select id="decision-status" name="decision-status" required>
        <option value="">Select...</option>
        <option value="approved">Approved</option>
        <option value="rejected">Rejected</option>
        <option value="pending">Pending</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="result">Result</label>
      <input type="text" id="result" name="result" placeholder="Enter result">
    </div>
    
    <div class="form-group">
      <label for="authorised-by">Authorised By</label>
      <input type="text" id="authorised-by" name="authorised-by">
    </div>
    
    <button type="submit">Submit</button>
  </form>
  
  <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0; display: none;"></div>
  
  <script>
    document.getElementById('test-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.textContent = 'Form submitted (test only)';
    });
  </script>
</body>
</html>
